<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>&lt;time&gt;</title>
<script type="text/javascript" src="../../../static/js/jquery.min.js" defer="defer"></script>
<script type="text/javascript" src="../../../static/js/inner.js" defer="defer"></script>
<link rel="stylesheet" href="../../skin/article.css" />
</head>
<body>
<section id="bd">
	<section id="intro" class="g-mod g-attr">
		<h2 class="tit">说明：</h2>
		<div class="cont">
			<strong>[&lt;number&gt;](../numeric/number.htm)接[时间单位](index.htm#time-units)。</strong>
			<ul>
				<li>时间值不允许有负值。</li>
				<li>
					时间单位包括有：
					<a href="ms.htm"><dfn title="milliseconds">ms</dfn></a>,
					<a href="s.htm"><dfn title="seconds">s</dfn></a>
				</li>
				<li>单位换算：1s = 1000ms</li>
			</ul>
		</div>
	</section>
	<section id="compatible" class="g-mod g-attr">
		<h2 class="tit">兼容性：</h2>
		<div class="cont">
			<ul class="support-type">
				<li><span class="support">浅绿</span> = 支持</li>
				<li><span class="unsupport">红色</span> = 不支持</li>
				<li><span class="partsupport">粉色</span> = 部分支持</li>
			</ul>
			<table class="g-data">
				<thead>
					<tr>
						<th>IE</th>
						<th>Firefox</th>
						<th>Chrome</th>
						<th>Safari</th>
						<th>Opera</th>
						<th>iOS Safari</th>
						<th>Android Browser</th>
						<th>Android Chrome</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="unsupport">6.0-8.0</td>
						<td class="support" rowspan="2">2.0+</td>
						<td class="support" rowspan="2">4.0+</td>
						<td class="support" rowspan="2">3.1+</td>
						<td class="support" rowspan="2">3.5+</td>
						<td class="support" rowspan="2">3.2+</td>
						<td class="support" rowspan="2">2.1+</td>
						<td class="support" rowspan="2">18.0+</td>
					</tr>
					<tr>
						<td class="support">9.0+</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</section>


</body>
</html>
