<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Time Data Types and Units index</title>
<script type="text/javascript" src="../../../static/js/jquery.min.js" defer="defer"></script>
<script type="text/javascript" src="../../../static/js/inner.js" defer="defer"></script>
<link rel="stylesheet" href="../../skin/article.css" />
</head>
<body>
<section id="bd">
	<section id="time-values" class="g-mod g-attr">
		<h2 class="tit">时间取值 Time Data Types</h2>
		<div class="cont">
			<table class="g-data">
				<thead>
					<tr>
						<th>时间取值</th>
						<th>版本</th>
						<th>描述</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a href="time.htm" class="g-color-css3-new">&lt;time&gt;</a></td>
						<td>CSS3</td>
						<td>[&lt;number&gt;](../numeric/number.htm)接[时间单位](#time-units)。</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<section id="time-units" class="g-mod g-attr">
		<h2 class="tit">时间单位 Time Units</h2>
		<div class="cont">
			<table class="g-data">
				<thead>
					<tr>
						<th>时间单位</th>
						<th>版本</th>
						<th>描述</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a href="s.htm" class="g-color-css3-new">s</a></td>
						<td>CSS3</td>
						<td>秒</td>
					</tr>
					<tr>
						<td><a href="ms.htm" class="g-color-css3-new">ms</a></td>
						<td>CSS3</td>
						<td>毫秒</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="related">
			<p class="g-color-light"><strong class="g-color-css3-change">紫色</strong> 链接表示该属性在CSS3有修改或者增加了新的属性值；<strong class="g-color-css3-new">橙色</strong> 链接表示该属性是CSS3新增属性</p>
		</div>
	</section>
</section>


</body>
</html>
