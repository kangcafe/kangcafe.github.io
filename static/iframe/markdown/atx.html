<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KC.</title>
    <link href="../../../favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../../css/mark.css" media="screen" title="no title" charset="utf-8">
    <style>
    div.container table table {
      border-left: 1px solid #627680;
      border-top: 1px solid #627680;
    }
    div.container table table thead,div.container table table tbody{
          border: 1px solid #627680;
    }
    div.container table table td, div.container table table th {
    border-left: 1px solid #627680;
    border-right: 1px solid #627680;
    border-bottom: 1px solid #627680;
    border-top: 1px solid #627680;
}
    div.container table table thead th{
      background: #fff;
          color: #363644;
    }
    td ul{
      margin:0;
      padding: 0 10px 0 30px;
    }
    div.container pre {
      background: #f5f5f5;
      font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 12px;
      color: #333;
      word-wrap: normal;
      white-space: pre;
      overflow-x: auto;
      /*-moz-box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      -webkit-box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);*/ }
    div.container dl,
    div.container ol,
    div.container p,
    div.container pre,
    div.container table,
    div.container ul {
      margin-bottom: 1em; }
    div.container table {
      color: #f6e6cc; }
    div.container table {
      border-collapse: collapse;
      border-spacing: 0;
      border-left: 1px solid #3B5F9B;
      border-top: 1px solid #3B5F9B; }
    div.container td,
    div.container th {
      max-width: 700px;
      border-left: 1px dotted #ccc;
      border-right: 1px dotted #ccc;
      border-bottom: 1px dotted #ccc;
      border-top: 1px dotted #ccc;
      padding: 3px 5px; }
    div.container th {
      background: #3B5F9B;
      color: #fff; }
    div.container tbody,
    div.container thead {
      border: 3px solid #3B5F9B; }
    div.container td {
      background: #fff;
      color: #777; }
        table td,
        table th {
            overflow-x: auto !important;
            min-width: 100px;
        }
        div.container {
            margin: 0 !important;
            padding: 0 !important;
        }

        pre,
        blockquote {
            margin: 10px !important;
        }
    </style>
</head>

<body>
    <div class="container">
      <table>
      <thead>
      <tr>
      <th>符号</th>
      <th>描述</th>
      <th>markdown</th>
      <th>html</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <td>#</td>
      <td>最高阶标题</td>
      <td># 这是标题1</td>
      <td><h1>这是标题1</h1></td>
      </tr>
      <tr>
      <td>##</td>
      <td>第二阶标题</td>
      <td>## 这是标题2</td>
      <td><h2>这是标题2</h2></td>
      </tr>
      <tr>
      <td>###</td>
      <td>第三阶标题</td>
      <td>### 这是标题3</td>
      <td><h3>这是标题3</h3></td>
      </tr>
      <tr>
      <td>####</td>
      <td>第四阶标题</td>
      <td>#### 这是标题4</td>
      <td><h4>这是标题4</h4></td>
      </tr>
      <tr>
      <td>#####</td>
      <td>第五阶标题</td>
      <td>##### 这是标题5</td>
      <td><h5>这是标题5</h5></td>
      </tr>
      <tr>
      <td>######</td>
      <td>第六阶标题</td>
      <td>###### 这是标题6</td>
      <td><h6>这是标题6</h6></td>
      </tr>
      </tbody>
      </table>
    </div>
</body>

</html>
