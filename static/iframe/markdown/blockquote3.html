<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KC.</title>
    <link href="../../../favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../../css/base.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../css/mark.css" media="screen" title="no title" charset="utf-8">
    <style>
    body{
      height: 280px;
    }
    td ul{
      margin:0;
      padding: 0 10px 0 30px;
    }
    div.container pre {
      background: #f5f5f5;
      font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 12px;
      color: #333;
      word-wrap: normal;
      white-space: pre;
      overflow-x: auto;
      /*-moz-box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      -webkit-box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);*/ }
    div.container dl,
    div.container ol,
    div.container p,
    div.container pre,
    div.container table,
    div.container ul {
      margin-bottom: 1em; }
    div.container table {
      color: #f6e6cc; }
    div.container table {
      border-collapse: collapse;
      border-spacing: 0;
      border-left: 1px solid #3B5F9B;
      border-top: 1px solid #3B5F9B; }
    div.container td,
    div.container th {
      max-width: 700px;
      border-left: 1px dotted #ccc;
      border-right: 1px dotted #ccc;
      border-bottom: 1px dotted #ccc;
      border-top: 1px dotted #ccc;
      padding: 3px 5px; }
    div.container th {
      background: #3B5F9B;
      color: #fff; }
    div.container tbody,
    div.container thead {
      border: 3px solid #3B5F9B; }
    div.container td {
      background: #fff;
      color: #777; }
        table td,
        table th {
            overflow-x: auto !important;
            min-width: 100px;
        }
        div.container {
            margin: 0 !important;
            padding: 0 !important;
        }

        pre,
        blockquote {
            margin: 10px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>markdown代码</th>
                    <th>效果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
<pre><code class="lang-markdown"><span class="hljs-quote">&gt; ## 这是一个标题。</span>
<span class="hljs-quote">&gt;
&gt; 1. 这是第一个列表项。</span>
<span class="hljs-quote">&gt; 2. 这是第二个列表项。</span>
<span class="hljs-quote">&gt;
&gt; 这是一个代码例子：</span>
<span class="hljs-quote">&gt;
&gt;     printf("Hello, Minmin!\n"); return 0;</span>
</code></pre>
                    </td>
                    <td>
                        <blockquote>
                          <blockquote>
                          <h2><span class="header-link" id="这是一个标题。">这是一个标题。</span></h2><ol>
                          <li>这是第一个列表项。</li>
                          <li>这是第二个列表项。</li>
                          </ol>
                          <p>这是一个代码例子：</p>
                          <pre><code><span class="hljs-built_in">printf</span>(<span class="hljs-string">"Hello, Minmin!\n"</span>); <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;</code></pre></blockquote>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
