<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KC.</title>
    <link href="../../../favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../../css/mark.css" media="screen" title="no title" charset="utf-8">
    <style>
    td ul{
      margin:0;
      padding: 0 10px 0 30px;
    }
    div.container pre {
      background: #f5f5f5;
      font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 12px;
      color: #333;
      word-wrap: normal;
      white-space: pre;
      overflow-x: auto;
      /*-moz-box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      -webkit-box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);*/ }
    div.container dl,
    div.container ol,
    div.container p,
    div.container pre,
    div.container table,
    div.container ul {
      margin-bottom: 1em; }
    div.container table {
      color: #f6e6cc; }
    div.container table {
      border-collapse: collapse;
      border-spacing: 0;
      border-left: 1px solid #3B5F9B;
      border-top: 1px solid #3B5F9B; }
    div.container td,
    div.container th {
      max-width: 700px;
      border-left: 1px dotted #ccc;
      border-right: 1px dotted #ccc;
      border-bottom: 1px dotted #ccc;
      border-top: 1px dotted #ccc;
      padding: 3px 5px; }
    div.container th {
      background: #3B5F9B;
      color: #fff; }
    div.container tbody,
    div.container thead {
      border: 3px solid #3B5F9B; }
    div.container td {
      background: #fff;
      color: #777; }
        table td,
        table th {
            overflow-x: auto !important;
            min-width: 100px;
        }
        div.container {
            margin: 0 !important;
            padding: 0 !important;
        }

        pre,
        blockquote {
            margin: 10px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>markdown代码</th>
                    <th>markdown代码</th>
                    <th>markdown代码</th>
                    <th>效果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
<pre><code class="lang-markdown"><span class="hljs-bullet">*   </span>条目1
<span class="hljs-bullet">*   </span>条目2
<span class="hljs-bullet">*   </span>条目3
</code></pre>
                    </td>
                    <td>
<pre><code class="lang-markdown"><span class="hljs-bullet">+   </span>条目1
<span class="hljs-bullet">+   </span>条目2
<span class="hljs-bullet">+   </span>条目3
</code></pre>
                    </td>
                    <td>
<pre><code class="lang-markdown">-<span class="ruby">   条目<span class="hljs-number">1</span>
</span>-<span class="ruby">   条目<span class="hljs-number">2</span>
</span>-<span class="ruby">   条目<span class="hljs-number">3</span></span>
</code></pre>
                    </td>
                    <td>
                      <ul>
<li>条目1</li>
<li>条目2</li>
<li>条目3
对应的HTML语法：</li>
</ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
