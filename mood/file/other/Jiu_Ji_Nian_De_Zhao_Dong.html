    <h1><span class="header-link" id="九几年的肇东">九几年的肇东</span></h1><pre><code>九几年的肇东, 路边有花坛有植树, 甬道上也有着一直延伸到另一边的盲道, 二零一一年了, 时光变迁, 岁月无言, 说不出城规划是对是错, 多了闪闪的路灯, 扩宽了许多的坦道, 也缺少了那绿意葱葱的宁静清闲, 这也许是回忆, 这也只能是回忆, 灯红不过一时的繁华, 青石板的甬路是今年新修建的, 夜晚在灯光下一闪波澜, 却永远失去了那已成回忆的盲路的寓意, 不经意的举起又不经意间的放下, 过往如烟, 烟若散去, 九几年的肇东, 九几年的旧花坛与旧盲路....
</code></pre><blockquote>
<p>Wed Aug 31 2011 -- kahn1990</p>
</blockquote>
