    <h1><span class="header-link" id="希望你是一株小草">希望你是一株小草</span></h1><pre><code>希望你是一株小草
青青的
成长不会寂寞
我是一方沃土
陪你枯老

不要畏惧风雨
那不过是生命的试炼
他若到来
请紧紧抓牢我
我将随你同看雨后的彩虹

彩虹沉淀着昨日的梦
梦中有经历的艰辛
艰辛时的憧憬
憧憬是万里晴空
晴空、暖风与清澈的泉

那清泉的水洗礼
朦胧的心不再挣扎
我愿付出我的土壤
无私地给予
陶醉在温馨里

希望你是一株小草
青青的
成长不会顾虑
我是一方沃土
陪你欢笑
</code></pre><blockquote>
<p>Fri Feb 16 2007 -- kahn1990</p>
</blockquote>
