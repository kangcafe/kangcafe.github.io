    <h1><span class="header-link" id="转眼">转眼</span></h1><pre><code>树梢的月亮映着红颜
你一笑让我像在梦间
从相识到相恋
什么阻隔都不算难
只有永远记得昨天
忘却了永恒的誓言
让快乐布满你憔悴的脸
就算让我死也无怨
只有永远记得昨天

星空下一转眼一万年
当沧海变成桑田
我依然留着对你的恋
当风儿吹醒了尘埃的悲
当阳光洒在山上三生石边
一切都是那么美好天气不再多变

星空下一转眼一万年
一万年里我化作顽石
陪着你的泪水发酸
</code></pre><blockquote>
<p>Fri Oct 24 2008 -- kahn1990</p>
