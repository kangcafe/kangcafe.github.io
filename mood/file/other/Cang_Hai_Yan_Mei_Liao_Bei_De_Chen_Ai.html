    <h1><span class="header-link" id="沧海淹没了悲的尘埃">沧海淹没了悲的尘埃</span></h1><pre><code>沧海淹没了悲的尘埃
海鸟从何处飞来
衔走的是谁的青丝
将它投身大海
当一缕月光洒在波浪
是星星人间天上
鲛女的泪珠连成线
打断了记忆永恒时光
是谁把自己抛弃
看不见红颜老去
一株相思树上花儿等几时开
唤来的烟雨朦胧了眼泪
古老传说的缘
刻画在海底神秘的石板岩
当第一颗夜明珠照亮了石版画
悄悄写入轮回的
又是谁的青春与命运
</code></pre><blockquote>
<p>Sat Aug 16 2008 -- kahn1990</p>
</blockquote>
