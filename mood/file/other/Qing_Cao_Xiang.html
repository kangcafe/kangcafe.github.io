    <h1><span class="header-link" id="青草香">青草香</span></h1><pre><code>青草香，
花依旧，
过眼事如烟，
只有人如故。

漫蝶飞，
七彩木，
怎见鹊桥边，
牛郎织女遇。

瓜藤下，
细雨绵，
几昼夜无眠，
挂念心肠穿。

思绪飞，
盼祈愿，
两人依两人伴，
水月镜花梦里缘 ...
</code></pre><blockquote>
<p>Mon Jun 05 2006 -- kahn1990</p>
