    <h1><span class="header-link" id="飘尘">飘尘</span></h1><pre><code>风中的飞尘，
断想它的梦，
梦中是桃园仙境：
女织男耕，
老怡童庆，
没有烽燧的硝烟，
没有勾心斗角的残破心灵

风中的飞尘，
不甘微小而被遗忘，
经历太多的人事：
奸佞、忠义或是真情至死不渝。
飞尘不禁辛酸，
泪水飘洒尘世，
又有谁知道
天降的雨
是飞尘的哭泣！

风中的飞尘
没有可寻的踪迹，
无从知晓起始，
无法预知终极，
漫无目的
注定孤独今世
</code></pre><blockquote>
<p>Thu Feb 16 2006---kang</p>
</blockquote>
